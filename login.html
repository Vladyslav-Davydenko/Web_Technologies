<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web_Technologies/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
    <div class="reg-form">

        <div class="sign-box">
            <h2 class="reg-text">Log in</h2>
            <form action="#">

                <div class="input-box">
                    <input type="text" class="name" required>
                    <label>Email or Username</label>
                </div>

                <div class="input-box">
                    <input type="password" class="password" required>
                    <label>Password</label>
                    <div class="password-checkbox"><i class="fa fa-eye-slash fa-sm"></i></div>
                </div>

                <button class="submit-but" type="submit"><a href="profile.html"></a>Log in</a></button>
                <div class="login-link"><a href="registration.html">Don't have an account?</a></div>

            </form>
        </div>

    </div>
</body>
