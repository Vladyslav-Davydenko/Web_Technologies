<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Web_Technologies/css/reg.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="reg-form">

        <div class="sign-box">
            <h2 class="reg-text">Registration</h2>
            <form action="#">

                <div class="input-box">
                    <input type="text" class="name" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <input type="text" class="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <input type="text" class="password" required>
                    <label>Password</label>
                    <div class="password-checkbox"><input type="checkbox"><p class="show-text">Show Password</p></div>
                </div>

                <button class="submit-but" type="submit">Create Account</button>
                <div class="login-link"><a href="#">Already have an account</a></div>

            </form>
        </div>

    </div>
</body>
